openapi: 3.0.3
info:
  title: Bank Cards Management API
  description: REST API for managing bank cards with JWT authentication
  version: 1.0.0
  contact:
    name: Frolov Nikita Macsimovich
    email: nikitka_frolov_2014@inbox.ru

servers:
  - url: http://localhost:8080
    description: Development server

tags:
  - name: Authentication
    description: User registration and login
  - name: Cards
    description: Bank cards management
  - name: Transactions
    description: Money transfers between cards
  - name: Admin
    description: Administrative operations
#  - name: Block Requests
#    description: Card block request management

# ... существующий код до раздела paths ...

paths:
  # ========== AUTHENTICATION ENDPOINTS ==========
  /api/auth/login:
    post:
      tags: [Authentication]
      summary: User login
      description: Authenticate user and return JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':  # решил что теперь 401
          description: Authentication failed (invalid credentials or account locked)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/register:
    post:
      tags: [Authentication]
      summary: User registration
      description: Register new user (automatically assigned ROLE_USER)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User registered successfully"
                  username:
                    type: string
                    example: "user1"
                  role:
                    type: string
                    example: "ROLE_USER"
        '400':
          description: Registration failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/validate:
    get:
      tags: [Authentication]
      summary: Validate token
      description: Validate JWT token
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiJ9..."
      responses:
        '200':
          description: Token is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Token is valid"
                  username:
                    type: string
                    example: "user1"
        '400':
          description: Token validation failed

  # ========== USER CARD ENDPOINTS ==========
  /api/cards:
    get:
      tags: [Cards]
      summary: "Get user's cards"
      description: "Get paginated list of user's bank cards"
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
        - name: sort
          in: query
          required: false
          schema:
            type: string
            default: "owner"
      responses:
        '200':
          description: "List of user's cards"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardPageResponse'
        '401':
          description: "Unauthorized"
        '403':
          description: "Forbidden"

  /api/cards/by-number:
    get:
      tags: [Cards]
      summary: "Get card by number"
      description: "Get card details by card number (original number)"
      security:
        - bearerAuth: []
      parameters:
        - name: cardNumber
          in: query
          required: true
          schema:
            type: string
            pattern: '^[0-9]{16}$'
            example: "4111111111111111"
      responses:
        '200':
          description: "Card details"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardResponse'
        '404':
          description: "Card not found"

  /api/cards/balance:
    get:
      tags: [Cards]
      summary: "Get card balance"
      description: "Get balance of specific card"
      security:
        - bearerAuth: []
      parameters:
        - name: cardNumber
          in: query
          required: true
          schema:
            type: string
            pattern: '^[0-9]{16}$'
      responses:
        '200':
          description: "Card balance"
          content:
            application/json:
              schema:
                type: number
                format: double
                example: 1500.50
        '404':
          description: "Card not found"

  /api/cards/activate:
    put:
      tags: [Cards]
      summary: "Activate card"
      description: "Activate user's card"
      security:
        - bearerAuth: []
      parameters:
        - name: cardNumber
          in: query
          required: true
          schema:
            type: string
            pattern: '^[0-9]{16}$'
      responses:
        '200':
          description: "Card activated successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardResponse'

  /api/cards/search:
    get:
      tags: [Cards]
      summary: "Search cards by owner name"
      description: "Search user's cards by owner name (case insensitive)"
      security:
        - bearerAuth: []
      parameters:
        - name: owner
          in: query
          required: true
          schema:
            type: string
            example: "IVAN"
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: "Search results"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardPageResponse'

  # ========== TRANSACTION ENDPOINTS ==========
  /api/transactions/transfer:
    post:
      tags: [Transactions]
      summary: "Transfer between cards"
      description: "Transfer money between user's own cards"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferRequest'
      responses:
        '200':
          description: "Transfer completed successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferResponse'
        '400':
          description: "Transfer failed"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/transactions/history:
    get:
      tags: [Transactions]
      summary: "Get card transaction history"
      description: "Get paginated transaction history for specific card"
      security:
        - bearerAuth: []
      parameters:
        - name: cardNumber
          in: query
          required: true
          schema:
            type: string
            pattern: '^[0-9]{16}$'
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: "Transaction history"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferPageResponse'

  /api/transactions/sent:
    get:
      tags: [Transactions]
      summary: "Get sent transactions"
      description: "Get paginated sent transactions for specific card"
      security:
        - bearerAuth: []
      parameters:
        - name: cardNumber
          in: query
          required: true
          schema:
            type: string
            pattern: '^[0-9]{16}$'
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: "Sent transactions"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferPageResponse'

  /api/transactions/received:
    get:
      tags: [Transactions]
      summary: "Get received transactions"
      description: "Get paginated received transactions for specific card"
      security:
        - bearerAuth: []
      parameters:
        - name: cardNumber
          in: query
          required: true
          schema:
            type: string
            pattern: '^[0-9]{16}$'
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: "Received transactions"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferPageResponse'

  /api/transactions/period:
    get:
      tags: [Transactions]
      summary: "Get transactions by period"
      description: "Get paginated transactions for specific card within date range"
      security:
        - bearerAuth: []
      parameters:
        - name: cardNumber
          in: query
          required: true
          schema:
            type: string
            pattern: '^[0-9]{16}$'
        - name: startDate
          in: query
          required: true
          schema:
            type: string
            format: date-time
            example: "2024-01-01T00:00:00"
        - name: endDate
          in: query
          required: true
          schema:
            type: string
            format: date-time
            example: "2024-01-31T23:59:59"
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: "Transactions in period"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferPageResponse'

  /api/transactions/{id}:
    get:
      tags: [Transactions]
      summary: "Get transaction by ID"
      description: "Get specific transaction details by ID"
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: "Transaction details"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferResponse'
        '404':
          description: "Transaction not found"

  # ========== ADMIN ENDPOINTS ==========
  /api/admin/users/{userId}:
    delete:
      tags: [ Admin ]
      summary: "Delete user (Admin only)"
      description: "Delete user account (Admin only). User must have no cards."
      security:
        - bearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            example: 2
      responses:
        '200':
          description: "User deleted successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User deleted successfully"
                  userId:
                    type: integer
                    example: 2
                  username:
                    type: string
                    example: "user1"
        '400':
          description: "Cannot delete user (has cards or self-deletion)"
        '403':
          description: "Admin access required"
        '404':
          description: "User not found"

  /api/admin/users:
    get:
      tags: [Admin]
      summary: "Get all users (Admin only)"
      description: "Get paginated list of all users (Admin only)"
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
        - name: sort
          in: query
          required: false
          schema:
            type: string
            default: "id"
      responses:
        '200':
          description: "List of all users"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPageResponse'
        '403':
          description: "Admin access required"

  /api/admin/users/search:
    get:
      tags: [Admin]
      summary: "Search users by username (Admin only)"
      description: "Search users by username (case insensitive, Admin only)"
      security:
        - bearerAuth: []
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
            example: "user"
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: "Search results"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPageResponse'
        '403':
          description: "Admin access required"

  /api/admin/users/{userId}/role:
    put:
      tags: [Admin]
      summary: "Update user role (Admin only)"
      description: "Update user role (Admin only)"
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            example: 2
        - name: newRole
          in: query
          required: true
          schema:
            type: string
            enum: [ROLE_USER, ROLE_ADMIN]
            example: "ROLE_ADMIN"
      responses:
        '200':
          description: "User role updated successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User role updated successfully"
                  userId:
                    type: integer
                    example: 2
                  newRole:
                    type: string
                    example: "ROLE_ADMIN"
        '403':
          description: "Admin access required"

  /api/admin/users/{userId}/block:
    put:
      tags: [Admin]
      summary: "Block user (Admin only)"
      description: "Block user account (Admin only)"
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            example: 2
      responses:
        '200':
          description: "User blocked successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User blocked successfully"
                  userId:
                    type: integer
                    example: 2
                  username:
                    type: string
                    example: "user1"
        '403':
          description: "Admin access required"

  /api/admin/users/{userId}/activate:
    put:
      tags: [Admin]
      summary: "Activate user (Admin only)"
      description: "Activate user account (Admin only)"
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            example: 2
      responses:
        '200':
          description: "User activated successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User activated successfully"
                  userId:
                    type: integer
                    example: 2
                  username:
                    type: string
                    example: "user1"
        '403':
          description: "Admin access required"

  /api/admin/users/stats:
    get:
      tags: [Admin]
      summary: "Get user statistics (Admin only)"
      description: "Get user statistics (total users, admin users, etc.)"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: "User statistics"
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalUsers:
                    type: integer
                    example: 100
                  adminUsers:
                    type: integer
                    example: 5
                  regularUsers:
                    type: integer
                    example: 95
                  adminPercentage:
                    type: number
                    format: double
                    example: 5.0
        '403':
          description: "Admin access required"

  /api/admin/cards:
    get:
      tags: [Admin]
      summary: "Get all cards (Admin only)"
      description: "Get paginated list of all cards in system (Admin only)"
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: "List of all cards"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCardPageResponse'
        '403':
          description: "Admin access required"

  /api/admin/users/{userId}/cards:
    get:
      tags: [Admin]
      summary: "Get user's cards (Admin only)"
      description: "Get paginated list of specific user's cards (Admin only)"
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            example: 2
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: "User's cards"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCardPageResponse'
        '403':
          description: "Admin access required"

  /api/admin/cards/block:
    put:
      tags: [Admin]
      summary: "Block any card (Admin only)"
      description: "Block any card in system (Admin only)"
      security:
        - bearerAuth: []
      parameters:
        - name: cardNumber
          in: query
          required: true
          schema:
            type: string
            pattern: '^[0-9]{16}$'
      responses:
        '200':
          description: "Card blocked successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCardResponse'
        '403':
          description: "Admin access required"

  /api/admin/cards/activate:
    put:
      tags: [Admin]
      summary: "Activate any card (Admin only)"
      description: "Activate any card in system (Admin only)"
      security:
        - bearerAuth: []
      parameters:
        - name: cardNumber
          in: query
          required: true
          schema:
            type: string
            pattern: '^[0-9]{16}$'
      responses:
        '200':
          description: "Card activated successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCardResponse'
        '403':
          description: "Admin access required"

  /api/admin/cards/details:
    get:
      tags: [Admin]
      summary: "Get card details (Admin only)"
      description: "Get detailed card information (Admin only)"
      security:
        - bearerAuth: []
      parameters:
        - name: cardNumber
          in: query
          required: true
          schema:
            type: string
            pattern: '^[0-9]{16}$'
      responses:
        '200':
          description: "Card details"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCardResponse'
        '403':
          description: "Admin access required"

  /api/admin/cards/balance:
    put:
      tags: [Admin]
      summary: "Update card balance (Admin only)"
      description: "Update card balance (Admin only)"
      security:
        - bearerAuth: []
      parameters:
        - name: cardNumber
          in: query
          required: true
          schema:
            type: string
            pattern: '^[0-9]{16}$'
        - name: newBalance
          in: query
          required: true
          schema:
            type: number
            format: double
            minimum: 0
            example: 5000.00
      responses:
        '200':
          description: "Balance updated successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCardResponse'
        '403':
          description: "Admin access required"

  /api/admin/cards/by-status:
    get:
      tags: [Admin]
      summary: "Get cards by status (Admin only)"
      description: "Get paginated cards filtered by status (Admin only)"
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          required: true
          schema:
            type: string
            enum: [ACTIVE, BLOCKED, EXPIRED]
            example: "ACTIVE"
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: "Filtered cards"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCardPageResponse'
        '403':
          description: "Admin access required"

  # ========== NEW BLOCK REQUEST ENDPOINTS ==========
  /api/cards/block-request:
    post:
      tags: [ Cards ]
      summary: "Request card block"
      description: "Request card blocking (creates pending request for admin approval)"
      security:
        - bearerAuth: [ ]
      parameters:
        - name: cardNumber
          in: query
          required: true
          schema:
            type: string
            pattern: '^[0-9]{16}$'
            example: "4111111111111111"
        - name: reason
          in: query
          required: false
          schema:
            type: string
            example: "Card lost"
      responses:
        '200':
          description: "Block request created successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockRequestResponse'
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/cards/block-requests:
    get:
      tags: [ Cards ]
      summary: "Get user's block requests"
      description: "Get paginated list of user's block requests"
      security:
        - bearerAuth: [ ]
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: "List of block requests"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockRequestPageResponse'

  /api/admin/block-requests/pending:
    get:
      tags: [ Admin ]
      summary: "Get pending block requests (Admin only)"
      description: "Get paginated list of pending block requests (Admin only)"
      security:
        - bearerAuth: [ ]
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: "List of pending block requests"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockRequestPageResponse'
        '403':
          description: "Admin access required"

  /api/admin/block-requests:
    get:
      tags: [ Admin ]
      summary: "Get all block requests (Admin only)"
      description: "Get paginated list of all block requests with optional status filter (Admin only)"
      security:
        - bearerAuth: [ ]
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [ PENDING, APPROVED, REJECTED ]
            example: "PENDING"
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: "List of block requests"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockRequestPageResponse'
        '403':
          description: "Admin access required"

  /api/admin/block-requests/{requestId}/approve:
    put:
      tags: [ Admin ]
      summary: "Approve block request (Admin only)"
      description: "Approve block request and block the card (Admin only)"
      security:
        - bearerAuth: [ ]
      parameters:
        - name: requestId
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: "Block request approved and card blocked"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCardResponse'
        '403':
          description: "Admin access required"
        '404':
          description: "Block request not found"

  /api/admin/block-requests/{requestId}/reject:
    put:
      tags: [ Admin ]
      summary: "Reject block request (Admin only)"
      description: "Reject block request and keep card active (Admin only)"
      security:
        - bearerAuth: [ ]
      parameters:
        - name: requestId
          in: path
          required: true
          schema:
            type: integer
            example: 1
        - name: reason
          in: query
          required: false
          schema:
            type: string
            example: "Insufficient reason provided"
